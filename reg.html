<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <form>
        <h1 align="center">Registration</h1>
        <div align="center">
            <div>
                <h1>Name:</h1><input type="text" name="name" size="30" required>
            </div>
            <div>
                <h1>Email Id:</h1><input type="email" name="email" size="30" required>
            </div>
            <div >
                <h1>Mobilenumber:</h1> <input type="number" name="mnum" pattern="[6789][0-9]{9}" size="30" required>
            </div>
            <div >
                <h1>Username:</h1> <input type="text" name="uname" size="30" required>
            </div>
            <div >
                <h1>Password:</h1> <input type="password" name="pswd" size="30"required>
            </div>
            <div >
                <h1>Cvs:</h1> <input type="file" name="files" multiple required>
            </div>
            <div >
                <input type="submit" value="upload" name="submit">
            </div>
        </div>
    </form>
</body>
